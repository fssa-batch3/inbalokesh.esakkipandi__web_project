<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ONLY HOME FOOD</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="../../assets/css/header.css">
        <link rel="stylesheet" href="../../assets/css/contactus.css">
        <link rel="stylesheet" href="../../assets/css/footer.css">
        <link rel="icon" href="../../assets/Images/LOGO.png" type="image/x-icon">
    </head>

    <body>
        
        <h1 class="con">Contact Us</h1>
        <div class="box">
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Name">
                <br>
                <label for="num">Mobile No</label>
                <input type="tel" id="num" name="Mobile No" placeholder="Mobile No">
                <label for="email">Email</label>
                <input type="email" id="email" name="Email" placeholder="Email">
                <br>
                <label for="Message">Message</label>
                <textarea id="sub" name="sub" placeholder="Message" style="height:200px"></textarea>
                <input type="submit" value="Submit">
            </form>
            <img src="../../assets/Images/mother-removebg-preview.png" alt="mother cooking image">
        </div>

        <!-- script -->
        <script src="../../assets/javascript/header.js"></script>
        <script src="../../assets/javascript/footer.js"></script>
        <!-- script -->
    </body>
</html>
