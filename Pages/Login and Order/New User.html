<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ONLY HOME FOOD</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="../../assets/css/login.css">
        <link rel="icon" href="../../assets/Images/LOGO.png" type="image/x-icon">
    </head>

    <body>
        <div class="new">
            <div class="signupbox">
                <a href="../../index.html"><img src="../../assets/Images/LOGO.png" alt="logo"></a>
                <h1>Sign Up</h1>
                <form>
                    <label>Name</label>
                    <input type="text" placeholder="Name" required/>
                    <label>Mobile No</label>
                    <input type="tel" placeholder="Mobile No" required/>
                    <label>Email</label>
                    <input type="email" placeholder="Email" required/>
                    <label class="addr">Address</label>
                    <textarea type="text" name="Address" placeholder="Your address" required></textarea> 
                    <label>Password</label>
                    <input type="password" placeholder="Password" required/>
                    <label>Confirm Password</label>
                    <input type="password" placeholder="Confirm Password" required/>
                    <a href="./Login.html"><input type="button" value="Submit" required/></a>
                </form>
                <p>
                    By clicking the Submit button,you agree to our <br />
                    Terms and Condition and Policy Privacy.
                </p>
            </div>
        </div>
    </body>
</html>
