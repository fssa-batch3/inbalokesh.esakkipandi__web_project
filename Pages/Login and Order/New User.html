<!DOCTYPE html>

<html lang="en">
    <head>
        <title>New User</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="../../assets/css/login.css">
    </head>

    <body>
        <div class="new">
            <div class="signupbox">
                <img src="../../assets/Images/LOGO.png" alt="logo">
                <h1>Sign Up</h1>
                <form>
                    <label>Name</label>
                    <input type="text" placeholder="Name" required/>
                    <label>Mobile No</label>
                    <input type="tel" placeholder="Mobile No" required/>
                    <label>Email</label>
                    <input type="email" placeholder="Email" required/>
                    <label class="addr">Address</label>
                    <textarea type="text" name="Address" placeholder="Your address" required></textarea> 
                    <label>Password</label>
                    <input type="password" placeholder="Password" required/>
                    <label>Confirm Password</label>
                    <input type="password" placeholder="Confirm Password" required/>
                    <a href="../../Index.html"><input type="button" value="Submit" required/></a>
                </form>
                <p>
                    By clicking the Submit button,you agree to our <br />
                    Terms and Condition and Policy Privacy.
                </p>
            </div>
        </div>
    </body>
</html>
