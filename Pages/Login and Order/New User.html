<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ONLY HOME FOOD</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="../../assets/css/login.css">
        <link rel="icon" href="../../assets/Images/LOGO.png" type="image/x-icon">
    </head>

    <body>
        <div class="new">
            <div class="signupbox">
                <a href="../../index.html">
                    <img src="../../assets/Images/LOGO.png" alt="logo">
                </a>
                <h1>Sign Up</h1>
                <form role="form" name="newform" id="form" onsubmit="signUp(event);">
                    <label>Name</label>
                    <input type="text" class="username" id="user_name" minlength="3" placeholder="Name" required>
                    <label>Mobile No</label>
                    <input type="tel" id="user_phonenumber" placeholder="Mobile No" pattern="[6-9]{1}[0-9]{9}" maxlength="10" title="Write your 10-digit mobile number." required>
                    <label>Email</label>
                    <input type="email" id="user_email" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{3,}$" title="Write your email properly" required>
                    <label class="addr">Address</label>
                    <textarea type="text" id="user_address" name="Address" placeholder="Your address" required></textarea> 
                    <label>Password</label>
                    <input type="password" id="user_password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        title="Password must contain at least one number,one uppercase and lowercase letter, and at least 8 or more characters" required>
                    <h5 class="password_note">(Password must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters)</h5>
                    <label>Confirm Password</label>
                    <input type="password" id="confirm_password" placeholder="Confirm Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        title="Password must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                    <button type="submit" class="btn-secondary">Submit
                    </button >
                </form>
                <p>
                    By clicking the Submit button,you agree to our <br >
                    Terms and Condition and Policy Privacy.
                </p>
            </div>
        </div>

        <!-- script for registration -->
        <script src="../../assets/javascript/login.js"></script>
    </body>
</html>
