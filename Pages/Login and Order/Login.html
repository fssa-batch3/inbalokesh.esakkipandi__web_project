<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ONLY HOME FOOD</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="../../assets/css/login.css">
        <link rel="icon" href="../../assets/Images/LOGO.png" type="image/x-icon">
    </head>

    <body>
        <div class="log">
            <div class="loginbox">
                <a href="../../index.html"><img src="../../assets/Images/LOGO.png" alt="logo"></a>
                <h1>Login</h1>
                <form role="form" onsubmit="signIn(event)";>
                    <label>Mobile No</label>
                    <input type="tel" class="inp" id="user_phonenumber" placeholder="Mobile No" required/>
                    <label>Password</label>
                    <input type="password" class="inp" id="user_password"  placeholder="Password" required/>
                    <button type="submit" class="but">Submit
                    </button >
                </form>
                <div>
                    <p class="para-2">
                        Not have an account? <a href="./New User.html">Sign Up Here</a>
                    </p>
                 </div>
            </div>
        </div>
