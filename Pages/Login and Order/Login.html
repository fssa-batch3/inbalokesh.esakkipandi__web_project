<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Login</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="../../assets/css/login.css">
    </head>

    <body>
        <div class="log">
            <div class="loginbox">
                <img src="../../assets/Images/LOGO.png" alt="logo">
                <h1>Login</h1>
                <form>
                    <label>Mobile No</label>
                    <input type="tel" class="inp" placeholder="Mobile No" required/>
                    <label>Password</label>
                    <input type="password" class="inp" placeholder="Password" required/>
                    <a href="../../Index.html"><input type="button" value="Submit" class="but" ></a>
                </form>
                <div>
                    <p class="para-2">
                        Not have an account? <a href="./New User.html">Sign Up Here</a>
                    </p>
                 </div>
            </div>
        </div>
    </body>
</html>
