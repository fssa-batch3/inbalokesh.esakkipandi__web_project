        <section>
            <div class="side">
                <div class="pro">
                    <h1>Edit Profile</h1>
                    <form onsubmit="update_details(event)">
                        <div class="pbox">
                            <div class="imgb">
                                <img src="../../assets/Images/img.jpg" alt="profile image" height="250px" width="250px">

                                    <label for="email">Email</label>
                                    <input type="email" id="user_email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" readonly
                                        name="Email" placeholder="Email">
                                </div>
                                <div class="sep">
                                    <label class="addr">Address</label>
                                    <textarea type="text" name="Address" id="user_address" placeholder="Your address"></textarea>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

    function update_details(e) {
      e.preventDefault();
      const edit_name = document
        .getElementById("user_name")
        .value.trim()
        .split(/\s+/g)
        .join(" ");
      const edit_number = document.getElementById("user_phonenumber").value;
      const edit_email = document.getElementById("user_email").value;
      let edit_address = document
        .getElementById("user_address")
        .value.trim()
        .split(/\s+/g)
        .join(" ");

      user_data.user_name = edit_name;
      user_data.user_phonenumber = edit_number;
      user_data.user_email = edit_email;
      user_data.user_address = edit_address;

      function validate() {
        if (/^\s*$/g.test(edit_address) || /^\s*$/g.test(edit_name)) {
          alert("Write your information properly");
          edit_address = reset();
        }
      }
      validate();

      window.location.href = "./Profile.html";
    }
  </script>
